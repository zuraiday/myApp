<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> 

  <ion-list class="listContact"[reorder]="shouldReorder"
          (ionItemReorder)="$event.applyTo(people)">
    <ion-item-sliding *ngFor="let person of people">
    <ion-item (click)="pushPerson(person)">
      <ion-avatar item-left>
        <img [src]="person.picture.thumbnail" alt="">
      </ion-avatar>
      {{person.name.first}} {{person.name.last}}
      <ion-note item-right>{{person.phone}}</ion-note>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" icon-only>
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="left">
        <button ion-button color="secondary" icon-only>
          <ion-icon name="flag"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="diInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
